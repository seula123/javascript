<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>라디오 버튼</h1>

    <label><input type="radio" name="rb" value="white" checked>흰색</label>
    <label><input type="radio" name="rb" value="black" checked>검은색</label>
    <label><input type="radio" name="rb" value="tomato" checked>빨간색</label>
    <label><input type="radio" name="rb" value="gold" checked>노란색</label>
    <label><input type="radio" name="rb" value="cornflowerblue" checked>파란색</label>

    <script>

        var rb = document.all.rb;

        for(var i=0; i<rb.length; i++){
            rb[i].onchange = m1;
        }

        function m1() {
            // alert(event.target.value);

            if(event.target.value=='black'){
            document.body.bgColor = event.target.value;
            document.body.text = 'white';
        } else {
            document.body.bgColor = event.target.value;
            document.body.text = 'black';
        }
    }
    </script>

</body>
</html>
