<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        .table td{
            border: 1px solid black;
            padding: 30px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>

</head>
<body oncontextmenu="return false;" onselectstart="return false;">
    <h1>테이블</h1>

    <table class="table" id="tbl1">
        <!-- tr*5>td{0}*5 -->
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>

    <h1>또 다른 테이블</h1>

    <table class="table" id="tbl2">
        <!-- tr*3>td{item}*3 -->
        <tr>
            <td>item</td>
            <td>item</td>
            <td>item</td>
        </tr>
        <tr>
            <td>item</td>
            <td>item</td>
            <td>item</td>
        </tr>
        <tr>
            <td>item</td>
            <td>item</td>
            <td>item</td>
        </tr>
    </table>

    <script>
        var tbl1=document.getElementById('tbl1');

        //<table> -> <tbody> 
        //alert(tbl1.firstElementChild.children.length);

        var tr=tbl1.firstElementChild.children;

        for(var i=0.; i<tr.length; i++){
            var td=tr[i].children;
            for(var j=0; j<td.length; j++){
                //td[j].bgColor='gold';
                td[j].onmouseover=m1;
                td[j].onmouseout=m2;
                td[j].onmousedown=m3;
            }
        }
        function m1(){
            event.target.bgColor='gold';
        }
        function m2(){
            event.target.bgColor='transparent';
        }
        function m3(){

            var n=parseInt(event.target.textContent);  //문자열이므로 형변환해서 숫자로 바꿔주기
            
            if(event.buttons==1){
                n++;
            }else if(event.buttons==2){
                n--;
            }else if(event,buttons==4){
                n=0;
            }
            event.target.textContent=n;
        }

        var list2=document.querySelectorAll('#tbl2 td');
        //alert(list2.length);  //9   //확인용

        for(var i=0; i<list2.length; i++){
            list2[i].bgColor='cornflowerblue';
        }

    </script>

</body>
</html>
