<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--  VARIABLE.HTML-->

        <div id="list">
            <img src = "../asset/images/catty01.png">
            <img src = "../asset/images/catty02.png">
            <img src = "../asset/images/catty03.png">
            <img src = "../asset/images/catty04.png">
            <img src = "../asset/images/catty05.png">
        </div>


   <script>


    /* 
        변수 선언하기

        1. var 
           - BOM/DOM.ES6
           - function-SCOPED
           - 제어문(영역 인식 불가능)
           - 중복 선언 가능
           - 상수 선언 불가능
    


        2. let
           - ES6(ECMAScript 2015)
           - block-scoped (함수, 제어문)
           - 중복 선언 불가능
           - 변수



        3. const
           - ES6(ECMAScript 2015)
           - block-scoped (함수, 제어문)
           - 중복 선언 불가능
           - 상수(final 변수)



    */


    //
    // var a = 10;
    // var a = 20;

        // console.log(a);

        let a = 10; //전역 변수

        function m1() {
            let b = 20; //지역 변수(m1)
        }

        m1();
        //console.log(b); //b is not defined


        if (a>0){
            let c = 30; //지역 변수(if)
            var d = 40; //전역 변수


        }

        console.log(d);
        // console.log(c);  //c is not defined


        // let a = 50; //Cannot redeclare block-scoped variable 'a' -> 중복 불가능


        const PI =  3.14;
        // PI = 5.28;//Assignment to constant variable.
        

        //<div> == object
        const list = document.getElementById('list');
        // const arr = [];

        list.setAttribute('title','풍선 도움말');
        list.innerText = '홍길동';


        // list = document.getElementById('txt1'); //에러남

        for(let i=0; i<list.children.length; i++){
            list.children[i].onclick = m2;
        }

        function m2() {
            event.target.width += 10;
            
        }

   </script> 
</body>
</html>
